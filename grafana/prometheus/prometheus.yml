global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mondoshawan-blockchain'

scrape_configs:
  - job_name: 'mondoshawan-node'
    static_configs:
      - targets: ['host.docker.internal:8545']
        labels:
          instance: 'localhost:8545'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
